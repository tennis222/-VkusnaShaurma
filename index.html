<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ Шаурмы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Меню Шаурмы</h1>
    <div id="menu">
        <div class="item">
            <h2>Шаурма с курицей</h2>
            <p>Цена: 250 рублей</p>
            <button onclick="order('Шаурма с курицей', 250)">Заказать</button>
        </div>
        <div class="item">
            <h2>Шаурма с говядиной</h2>
            <p>Цена: 300 рублей</p>
            <button onclick="order('Шаурма с говядиной', 300)">Заказать</button>
        </div>
        <div class="item">
            <h2>Шаурма вегетарианская</h2>
            <p>Цена: 200 рублей</p>
            <button onclick="order('Шаурма вегетарианская', 200)">Заказать</button>
        </div>
    </div>
    <div id="orderConfirmation" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
